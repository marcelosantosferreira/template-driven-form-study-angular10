<div class="container">
  <h2>User Settings</h2>
  <form #frm="ngForm" ngNativeValidate><!-- template variable reference -->
    <div class="form-group">
      <label for="name">Name</label>
      <input required #classTest id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"/>
    </div>

    <h3>{{ classTest.className }}</h3>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input required id="email" name="email" class="form-control" [(ngModel)]="userSettings.email"/>
    </div>
<!--
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" name="password">
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select id="subscriptionType" name="subscriptionType" class="form-control">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>
  -->

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" id="receiveNewsletter" name="receiveNewsletter"
      [(ngModel)]="userSettings.receiveNewsletter">
      <label class="form-check-label" for="receiveNewsletter">Receive newsletter</label>
    </div>

    <button class="btn btn-primary">submit</button>
  </form>

  {{ userSettings | json }}
</div>
